name: All Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  self-hosted-tests:
    runs-on: self-hosted
    name: All Tests (Self-Hosted)
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: ./mvnw verify
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_ORG_TOKEN }}
      - name: Check clean git state
        run: ./.github/workflows/check-clean-git-state.sh

  github-hostes-tests:
    runs-on: ubuntu-latest
    name: All Tests (GitHub-Hosted)
    needs: self-hosted-tests
    if: failure() || cancelled() # Runs only if the self-hosted runner fails or is unavailable

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: ./mvnw verify
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_ORG_TOKEN }}
      - name: Check clean git state
        run: ./.github/workflows/check-clean-git-state.sh
